    <!-- Here start the div for the search bar -->
    <div class="search">
        <form id="search-form" action="">
            <!-- Form for the input and search -->
            <input type="text" placeholder="Search.." id="input-search"> <!--  Id for search input-->
            <button type="submit"><i class="fa fa-search" id="btn-search"></i></button> <!-- Id for search button -->
        </form>
    </div>

    <div class="contianer-fulid-main">

        <h2>Create Group </h2>
        <hr>
        <form>
            <div class="form-group-page">

                <div class="input-group">
                    <label for="groupname" id="label-group-name">Group Name</label>
                    <input type="group-name" class="form-control-page" id="input-group-name" placeholder=" Group Name">
                </div>

                <div class="input-group">
                    <label for="membername" id="label-member-name">Member Name</label>
                    <input type="member-name" class="form-control-page" id="input-member-name"
                        placeholder=" Member Name">
                </div>

                <div class="input-group">
                    <label for="city" id="label-city">City </label>
                    <input type="city" class="form-control-page" id="inputCity" placeholder=" City">
                </div>

                <div class="input-group">
                    <label for="state" id="label-state">State </label>
                    <input type="state" class="form-control-page" id="inputState" placeholder=" State">
                </div>

                <div class="input-group">
                    <label for="member-email" id="label-group-email">Member Email address</label>
                    <input type="email" class="form-control-page" id="input-group-email"
                        placeholder=" name@example.com">
                </div>
                <hr class="style-one">

                <div class="input-group">
                    <a class="group-add-more" href="#" data-toggle="form-group-page" data-target=""> Add more member
                    </a>
                </div>
                <hr class="style-one">


                <button type="submit" class="btn btn-primary-group">Create</button>
            </div>
        </form>
    </div>

        <div class="modal-dialog modal-lg">
            <div class="modal-content-profile">
                <button type="button" class="close-profile" data-dismiss="modal" aria-label="Close">

                </button>
                <div class="modal-header-profile">
                    <h5 class="modal-title-profile">Profile</h5>
                </div>
                <hr>
                <div class="profile-details"></div>
            </div>
        </div>
    </div>
